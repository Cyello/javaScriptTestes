<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Funçoes e Objetos</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<p id="demo"></p>


	<script>

	function faz(n1, n2) {
    	return n1 + " " + n2;
    }

        var pessoa = {

        	primeiroNome : "Marcelo",
        	segundoNome: "Araújo",
        	fullNome: faz(this.primeiroNome, this.segundoNome);
        	
        };

        document.getElementById("demo").innerHTML = pessoa.fullNome();

	</script>
	
</body>
</html>
