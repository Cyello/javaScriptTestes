<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Loop</title>
	<link rel="stylesheet" href="">
</head>
<body>


	<p id="demo"></p>


	<script>
		var cars = ["chevrolet", "fiat", "volkswagen"];
		var text = "";
       
       for (var i = 0; i < cars.length; i++) {
       	text += cars[i] + "</br>";
       };

		document.getElementById("demo").innerHTML = text;
	</script>


	
</body>
</html>
